<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gallery - Slideshow + 3D</title>
  <style>
    :root { --btn-bg: rgba(0,0,0,0.5); --btn-hover: rgba(255,255,255,0.12);} * {box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
    html,body {height:100%;margin:0;padding:0;background:#000;color:#fff;font-family:Arial, sans-serif;overflow:hidden;display:flex;align-items:center;justify-content:center;}
    #loader {position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000;z-index:20;transition:opacity 0.6s ease;}
    #loader img {width:200px;max-width:60vw;height:auto;} #loader p{margin-top:16px;font-size:1.1rem;}
    #content {display:none;position:relative;width:100vw;height:100vh;overflow:hidden;}
    .image-container, .model-container {width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#000;}
    .image-container img {width:100%;height:100%;object-fit:contain;transition:opacity .35s ease,transform .35s ease;}
    iframe {width:100%;height:100%;border:0;}
    .nextFloating, .backFloating {position:absolute;bottom:20px;background:var(--btn-bg);border:none;color:#fff;padding:12px 18px;border-radius:10px;cursor:pointer;font-size:1rem;backdrop-filter:blur(6px);transition:background .18s ease,transform .12s ease;z-index:30;}
    .nextFloating:hover, .backFloating:hover {background:var(--btn-hover);transform:translateY(-2px);} .backFloating{left:20px;} .nextFloating{right:20px;}
    .counter {position:absolute;left:20px;bottom:70px;background:rgba(0,0,0,0.35);padding:6px 10px;border-radius:8px;font-size:0.95rem;z-index:25;}
  </style>
</head>
<body>
  <div id="loader"><img src="g.gif" alt="Loading"/><p>please wait üêì</p></div>
  <div id="content" aria-hidden="true">
    <div id="slideArea" class="image-container"><img id="slideshow" src="1.png" alt="slideshow"/></div>
    <div class="counter" id="counter">1 / 8</div>
    <button id="backBtn" class="backFloating" style="display:none">‚¨Ö Back</button>
    <button id="nextBtn" class="nextFloating">Next ‚ûú</button>
  </div>
  <script>
    window.addEventListener("load",()=>{setTimeout(()=>{loader.style.opacity="0";setTimeout(()=>loader.remove(),600);content.style.display="block";content.setAttribute("aria-hidden","false");},3000);});
    (function(){const images=["1.png","2.png","3.png","4.png","5.png","6.png","7.png","8.png"];let index=0;const slideshow=document.getElementById("slideshow");const nextBtn=document.getElementById("nextBtn");const backBtn=document.getElementById("backBtn");const counter=document.getElementById("counter");const slideArea=document.getElementById("slideArea");
      function updateCounter(){counter.textContent=`${index+1} / ${images.length}`;}
      function showImage(i){slideArea.className='image-container'; slideshow.style.opacity="0";setTimeout(()=>{slideshow.src=images[i];slideshow.style.opacity="1";},200);updateCounter();}
      function show3D(){counter.style.display='none'; slideArea.className='model-container'; slideArea.innerHTML=`<iframe src="https://www.tinkercad.com/things/25OqTNBb2Ft-copy-of-copy-of-copy-of-final-design-20/embed"></iframe>`; backBtn.style.display='block';}
      nextBtn.onclick=()=>{ if(index===images.length-1){show3D(); return;} index++; showImage(index); };
      backBtn.onclick=()=>{ if(slideArea.className==='model-container'){ slideArea.innerHTML=`<img id='slideshow' src='8.png'/>`; counter.style.display='block'; slideArea.className='image-container'; index=7; return;} index=(index-1+images.length)%images.length; showImage(index);} ;
      updateCounter();})();
  </script>
</body>
</html>
