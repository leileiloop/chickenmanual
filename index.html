<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .image-container {
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="slideshow" src="1.png" alt="slideshow">
  </div>
  <button id="nextBtn">Next âžœ</button>

  <script>
    const images = ["1.png","2.png","3.png","4.png","5.png","6.png","7.png","8.png"]; 
    let index = 0;
    const slideshow = document.getElementById('slideshow');

    function showNext() {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % images.length;
        slideshow.src = images[index];
        slideshow.style.transform = 'translateX(20px)';
        slideshow.style.opacity = 1;
        setTimeout(() => slideshow.style.transform = 'translateX(0)', 300);
      }, 300);
    }

    document.getElementById('nextBtn').addEventListener('click', showNext);
  </script>
  <script>
    setTimeout(() => {
      window.location.href = "next.html";
    }, 3000);
  </script>
</body>
</html>
