<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Slideshow</title>
  <style>
    :root{--btn-bg:rgba(0,0,0,0.5);--btn-hover:rgba(255,255,255,0.12)}
    html,body{height:100%;}
    body {
      background-color: #111;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Loader styles */
    #loader{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#000;
      z-index:20;
    }
    #loader img{width:220px;height:auto;display:block}
    #loader p{color:#fff;margin-top:16px;font-size:1.1rem}

    /* Slideshow container */
    #content{display:none;position:relative;width:100vw;height:100vh}
    .image-container{
      width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#000;
    }
    .image-container img{
      width:100%;height:100%;object-fit:cover;transition:opacity 0.35s ease,transform 0.35s ease;opacity:1;
    }

    /* Floating next button */
    .nextFloating{
      position:absolute;right:24px;bottom:24px;background:var(--btn-bg);border:none;color:#fff;padding:10px 16px;border-radius:10px;cursor:pointer;font-size:1rem;backdrop-filter:blur(6px);transition:background 0.18s ease,transform 0.12s ease;z-index:30
    }
    .nextFloating:hover{background:var(--btn-hover);transform:translateY(-2px)}

    /* Minimal accessibility focus */
    .nextFloating:focus{outline:2px solid rgba(255,255,255,0.15)}

    /* Small slide counter */
    .counter{position:absolute;left:24px;bottom:28px;background:rgba(0,0,0,0.35);padding:6px 10px;border-radius:8px;font-size:0.95rem}
  </style>
</head>
<body>
  <!-- Loader (shows first) -->
  <div id="loader">
    <img src="g.gif" alt="Loading Chicken"/>
    <p>please wait üêì</p>
  </div>

  <!-- Main content (hidden until loader finishes) -->
  <div id="content" aria-hidden="true">
    <div class="image-container">
      <img id="slideshow" src="1.png" alt="slideshow image">
    </div>
    <div class="counter" id="counter">1 / 8</div>
    <button id="nextBtn" class="nextFloating" aria-label="Next slide">Next ‚ûú</button>
  </div>

  <script>
    // Wait for window load, then hide loader and show content
    window.addEventListener('load', () => {
      // Keep loader visible briefly so gif can be seen; adjust duration as needed
      const LOADER_MS = 3000; // 3s
      setTimeout(() => {
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        if (loader) loader.style.display = 'none';
        if (content) {
          content.style.display = 'block';
          content.setAttribute('aria-hidden', 'false');
        }
      }, LOADER_MS);
    });

    // Slideshow logic
    (function(){
      const images = ['1.png','2.png','3.png','4.png','5.png','6.png','7.png','8.png','9.glb'];
      let index = 0;
      const slideshow = document.getElementById('slideshow');
      const nextBtn = document.getElementById('nextBtn');
      const counter = document.getElementById('counter');

      function updateCounter(){
        if(counter) counter.textContent = (index + 1) + ' / ' + images.length;
      }

      function showImage(i){
        if(!slideshow) return;
        slideshow.style.opacity = '0';
        // small transform to make it feel like a slide
        slideshow.style.transform = 'scale(1.02)';
        setTimeout(() => {
          slideshow.src = images[i];
          slideshow.style.transform = 'scale(1)';
          slideshow.style.opacity = '1';
          updateCounter();
        }, 200);
      }

      // Next button
      if(nextBtn){
        nextBtn.addEventListener('click', () => {
          index = (index + 1) % images.length;
          showImage(index);
        });
      }

      // Keyboard navigation (left/right)
      window.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight' || e.key === 'ArrowDown'){
          index = (index + 1) % images.length; showImage(index);
        } else if(e.key === 'ArrowLeft' || e.key === 'ArrowUp'){
          index = (index - 1 + images.length) % images.length; showImage(index);
        }
      });

      // preload images for smoother transitions
      images.forEach(src => { const img = new Image(); img.src = src; });

      // initial counter
      updateCounter();
    })();
  </script>
</body>
</html>
