<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Slideshow</title>
  <style>
    :root{--btn-bg:rgba(0,0,0,0.5);--btn-hover:rgba(255,255,255,0.12)}
    html,body{height:100%;}
    body {
      background-color: #111;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Loader styles */
    #loader{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#000;
      z-index:20;
    }
    #loader img{width:220px;height:auto;display:block}
    #loader p{color:#fff;margin-top:16px;font-size:1.1rem}

    /* Slideshow container */
    #content{display:none;position:relative;width:100vw;height:100vh}
    .image-container{
      width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#000;
    }
    .image-container img{
      width:100%;height:100%;object-fit:cover;transition:opacity 0.35s ease,transform 0.35s ease;opacity:1;
    }

    /* Floating next button */
    .nextFloating{
      position:absolute;right:24px;bottom:24px;background:var(--btn-bg);border:none;color:#fff;padding:10px 16px;border-radius:10px;cursor:pointer;font-size:1rem;backdrop-filter:blur(6px);transition:background 0.18s ease,transform 0.12s ease;z-index:30
    }
    .nextFloating:hover{background:var(--btn-hover);transform:translateY(-2px)}

    /* Minimal accessibility focus */
    .nextFloating:focus{outline:2px solid rgba(255,255,255,0.15)}

    /* Small slide counter */
    .counter{position:absolute;left:24px;bottom:28px;background:rgba(0,0,0,0.35);padding:6px 10px;border-radius:8px;font-size:0.95rem}
  </style>
</head>
<body>
  <!-- Loader (shows first) -->
  <div id="loader">
    <img src="g.gif" alt="Loading Chicken"/>
    <p>please wait üêì</p>
  </div>

  <!-- Main content (hidden until loader finishes) -->
  <div id="content" aria-hidden="true">
    <div class="image-container">
      <img id="slideshow" src="1.png" alt="slideshow image">
    </div>
    <div class="counter" id="counter">1 / 8</div>
    <button id="nextBtn" class="nextFloating" aria-label="Next slide">Next ‚ûú</button>

    <!-- 3D Modal -->
    <div id="modelModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.75);z-index:40;align-items:center;justify-content:center;">
      <div style="position:relative;width:90vw;height:80vh;background:#000;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;">
        <button id="close3D" style="position:absolute;top:10px;right:10px;background:rgba(0,0,0,0.6);border:none;color:#fff;padding:8px 12px;border-radius:6px;cursor:pointer;z-index:50">‚úï</button>
        <model-viewer id="glbViewer" src="9.glb" alt="3D Model" camera-controls auto-rotate style="width:100%;height:100%;background:#000;"></model-viewer>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
</body>
</html>
